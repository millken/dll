<script type="text/javascript">
var Ajax={};

Ajax._xmlHttp = function(){ return(window.ActiveXObject) ? new ActiveXObject("Microsoft.XMLHTTP") : (XMLHttpRequest && new XMLHttpRequest()) || null};
Ajax._xmlHttp.abort = function(){
	if (url !== null) {
		$('dl').innerHTML = "Error: Fetching timeout !";
		$("nl").style.display = "none";
	}
}
Ajax._timeout = window.setTimeout(function () {
	Ajax._xmlHttp.abort();
}, 5000);

Ajax._AddEventToXHP = function(xhp,fun){
    xhp.onreadystatechange=function(){
        if(xhp.readyState==4&&xhp.status==200) {
			clearTimeout(Ajax._timeout);
            fun(xhp.responseText);
		}
    }    
}
Ajax.get=function(url,fun,bool){
    var _xhp = this._xmlHttp();    
    this._AddEventToXHP(_xhp, fun || function(){});
    _xhp.open("GET",url,bool);
    _xhp.send(null);    
}
//console.log(url);
if (url !== null) {
	$("nl").style.display = "block";
	Ajax.get("/json?url=" + url,function(v){
		eval('var data = ' + v + ';');
		if(data.status) {
			eval('var result = [' + data.data.replace(/}/g,"},") + '];');
			
			i=0;
			document.title = "Download: " + result[i]._filename;

}
