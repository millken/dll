<script type="text/javascript">
var lastSite = null;
var defaultSite = '';
//初始化数据
var allSites = $.cookie('allSites');
var defaultSiteState = $.cookie('defaultSiteState');

if (!allSites){
	if (!defaultSiteState) {
		allSites = defaultSite+',1';
		
		$.cookie('defaultSiteState', 1, {path: '/', domain: '.aizhan.com'});
		$.cookie('allSites', allSites, {path: '/', domain: '.aizhan.com'});
	}

	lastSite = defaultSite;
} else {
	if (!defaultSiteState && allSites.indexOf(defaultSite) < 0) {
		allSites = defaultSite+',1|'+allSites;
		lastSite = defaultSite;
		
		$.cookie('defaultSiteState', 1, {path: '/', domain: '.aizhan.com'});
		$.cookie('allSites', allSites, {path: '/', domain: '.aizhan.com'});
	} else {
		var allSitesA = allSites.split('|');
		for (i = 0; i < allSitesA.length; i++) {
			var tmpArr = allSitesA[i].split(',');
			if (tmpArr.length == 2){
				var tmpSite = tmpArr[0];
				var tmpState = tmpArr[1];
				lastSite = tmpSite;
			} else if (tmpArr.length == 1){
				lastSite = allSitesA[i];
			}
			break;
		}
		
	}
}
if (!lastSite) {
	lastSite = defaultSite;
}
$(document).ready(function(){

});
String.prototype.trim = function() {
	return this.replace(/(^\s*)|(\s*$)/g, "");
}
String.prototype.ltrim = function() {
	return this.replace(/(^\s*)/g, "");
}
String.prototype.rtrim = function() {
	return this.replace(/(\s*$)/g, "");
} 
function doquery(qtype){

	if(query_domain){

//				location.href="http://www.aizhan.com/baidu/?s="+query_domain+"&sortType=position";break;
			case "linkche":
				location.href="http://linkche.aizhan.com/?url="+query_domain;break;
			case "link":
				location.href="http://link.aizhan.com/?url="+query_domain+"&vt=a";break;
			case "whois":

			case "dns":
				location.href="http://dns.aizhan.com/?q="+query_domain;break;
			case "icp":
				location.href="http://icp.aizhan.com/"+query_domain;break;
			case "ping":
				location.href="http://ping.aizhan.com/?q="+query_domain;break;
			case "enter":
				location.href="http://www.aizhan.com/siteall/"+query_domain+"/";
				return false;break;
		}
	}else{
		alert('请输入要查询的站点！');
		$("#site").focus();
		if(qtype=='enter'){return false;}
	}
}
function getdomain(url) {
	url = url.toLowerCase(); 
	if(url.indexOf("http://") >= 0) {
		url = url.replace("http://","");
	}
    if (url.indexOf("/") >= 0) {
		var _domain_arr = url.split("/");
		var _domain = _domain_arr[0];
	} else {
		var _domain = url;
	}
	_domain = _domain.trim();
	_domain = _domain.replace(" ", "");
	return _domain;
}
var page_l,page_r,page_t,page_b,page_w,page_h,page_cw,page_ch;
function getpageinfo(){
	page_l=$(document).scrollLeft();
	page_t=$(document).scrollTop();
	page_w=$(window).width();
	page_h=$(window).height();
	page_b=page_h+page_t;
	page_r=page_w+page_l;
	page_cw=Math.floor(page_w/2)+page_l;
	page_ch=Math.floor(page_h/2)+page_t;
}
function show_weixin(){
	getpageinfo();
	$("#backlayer").css({"left":"0","top":"0","width":page_r+"px","height":$(document).height()+"px"}).show();
	$("#weixin_div").css({"left":(page_cw-155)+"px","top":page_t+130+"px"}).show();
}
function hide_weixin(){
	$("#weixin_div").hide();$("#backlayer").hide();
}
